<!DOCTYPE html>
<html>
  <head>
    <title>TODO(JS)</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <h2>TODO管理システム</h2>

    <div class="input-area">
      <p class="heading">新規追加</p>
      <input placeholder="todoの内容を入力" />
      <button>add</button> 
    </div>
    
    <div class="incomplete-area">
      <p　class="heading">未完了</p>
      <ul>
        <li>
          TODO内容
        </li>
      </ul>
      <button>done</button>
      <button>delete</button>
    </div>
    
    <div class="complete-area">
      <p　class="heading">完了</p>
      <ul>
        <li>
          完了したTODO
        </li>
      </ul>
      <button>undo</button>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
